<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- grant location -->
        <div class="grant-location-container sub-container">
          <img
            src="/images/location.png"
            alt="location image"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="grant-btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search wala form -->
        <form class="form-container" data-searchForm>
          <input type="text" data-searchInput placeholder="Search for City" />
          <button class="form-btn" type="submit">
            <img
              src="/images/search.png"
              alt="Search button"
              height="20"
              width="20"
            />
          </button>
        </form>

        <!-- loading screen container  -->

        <div class="loading-container sub-container">
          <img
            src="/images/loading.gif"
            alt="loading image/gif"
            width="150"
            height="150"
          />
          <p>loading</p>
        </div>

        <!-- show weather  -->
        <div class="user-info-container sub-container">
          <!-- city and flag  -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon alt="flag" />
          </div>

          <!-- weather description  -->
          <p class="description" data-weatherDesc></p>

          <!-- weather Icon  -->
          <img class="imgdes" data-weatherIcon />
          <!-- temperature -->
          <p data-temp></p>

          <!-- 3 cards parameters -->
          <div class="parameter-container">
            <!-- card1 -->
            <div class="parameter">
              <img src="/images/wind.png" alt="windIcon" />
              <p>windspeed</p>
              <p data-windspeed></p>
            </div>

            <!-- card2 -->
            <div class="parameter">
              <img src="/images/humidity.png" alt="humidityIcon" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card3 -->
            <div class="parameter">
              <img src="/images/cloud.png" alt="cloud" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
